<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login_pages.css">
</head>
<body>
    <div class="login-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Customer')">Customer</button>
            <button class="tablinks" onclick="openTab(event, 'Seller')">Seller</button>
        </div>

        <div id="Customer" class="tabcontent">
            <h2>Customer Login</h2>
            <form action="../Agri_Product_sale/login_page.php" method="post">
                <div class="input-group">
                    <label for="customer-username">Username</label>
                    <input type="text" id="customer-username" name="email" required>
                </div>
                <div class="input-group">
                    <label for="customer-password">Password</label>
                    <input type="password" id="customer-password" name="password" required>
                </div>
                <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
        </select><br>
                <input type="hidden" name="table" value="customers">
                <button type="submit">Login</button>
                <a href="sign.php">Sign in</a>
            </form>
        </div>

        <div id="Seller" class="tabcontent">
            <h2>Seller Login</h2>
            <form action="login_page.php" method="post">
                <div class="input-group">
                    <label for="seller-username">Username</label>
                    <input type="text" id="seller-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="seller-password">Password</label>
                    <input type="password" id="seller-password" name="password" required>
                </div>
                <input type="hidden" name="table" value="sellers">
                <button type="submit">Login</button>
            </form>
            <a href="sign.php">Sign in</a>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Set default open tab
        document.getElementsByClassName("tablinks")[0].click();
    </script>
</body>
</html>
